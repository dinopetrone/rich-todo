<header>
    <h1 class="todo-header">Rich Todo App</h1>
    <a id='{{title}}' class='changeStatus toggle'></a>
    <div class="squaredTwo select-all">
        <input type="checkbox" class='checkbox select-all-checkbox' id="squaredTwoSelectAll" name="check"/>
        <label for="squaredTwoSelectAll"></label>
    </div>
    <div class="ui input">
        <input class="task-input" id="new-task" placeholder="Type a task here...">
    </div>
</header>
<div class="ui divider"></div>
